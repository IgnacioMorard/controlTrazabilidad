<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Bidones</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 1em;
      background: #f9fafb;
      color: #333;
      text-align: center;
    }
    h1 { color: #2c3e50; font-size: clamp(20px, 4vw, 32px); }
    label { display: block; margin: 10px 0 5px; text-align: left; }
    input {
      padding: 12px;
      width: 100%;
      max-width: 350px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 14px 22px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin: 8px;
      min-width: 120px;
      color: white;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .btn-entrada { background-color: #27ae60; }
    .btn-salida { background-color: #e74c3c; }
    .btn-scan { background-color: #3498db; }
    .nav-btn {
      display:inline-block;
      margin-top:20px;
      padding:12px 18px;
      background:#8e44ad;
      color:#fff;
      border-radius:10px;
      text-decoration:none;
      font-size:16px;
    }
    #formulario {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: white;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #qr-reader {
      width: 100%;
      max-width: 350px;
      margin: 15px auto;
    }
    .error { color: #e74c3c; margin-top: 10px; }
    .ok { color: #27ae60; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>üö∞ Control de Bidones</h1>

  <div id="formulario">
    <label for="email">Tu correo (obligatorio):</label>
    <input type="email" id="email" placeholder="ejemplo@correo.com">

    <label for="codigo">C√≥digo de Bid√≥n (solo n√∫meros):</label>
    <input type="number" id="codigo" placeholder="Ej: 123">

    <button class="btn-scan" onclick="iniciarEscaneo()">üì∑ Escanear QR</button>
    <div id="qr-reader" style="display:none;"></div>

    <div style="margin-top:15px;">
      <button id="btnEntrada" class="btn-entrada" onclick="registrarMovimiento('Entrada')">Entrada</button>
      <button id="btnSalida" class="btn-salida" onclick="registrarMovimiento('Salida')">Salida</button>
    </div>

    <div id="mensaje"></div>

    <a href="scan.html" class="nav-btn">üì∑ Ir a Escaneo R√°pido</a>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzAEGG01rKGr-YqNNQjoue_7gMt8LNgqhP6mj4VC9JYI7-lmfties5GsC50K8Z8N3vu_A/exec"; // ‚ö° Pega tu WebApp /exec

    // Recuperar email guardado
    window.onload = () => {
      const savedEmail = localStorage.getItem("usuarioEmail");
      if (savedEmail) {
        document.getElementById("email").value = savedEmail;
      }
    };

    document.getElementById("email").addEventListener("change", () => {
      const email = document.getElementById("email").value.trim();
      if (email) {
        localStorage.setItem("usuarioEmail", email);
      }
    });

    let html5QrCode = null;
    function iniciarEscaneo() {
      const qrReader = document.getElementById("qr-reader");
      qrReader.style.display = "block";

      if (!html5QrCode) {
        html5QrCode = new Html5Qrcode("qr-reader");
      }

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          if (/^\d+$/.test(decodedText)) {
            document.getElementById("codigo").value = decodedText;
          } else {
            alert("‚ö†Ô∏è El QR no contiene un n√∫mero v√°lido de bid√≥n.");
          }
          html5QrCode.stop().then(() => {
            qrReader.style.display = "none";
          });
        },
        (err) => console.log("Escaneo fallido:", err)
      ).catch(err => {
        console.error("Error al iniciar c√°mara:", err);
        qrReader.innerHTML = "<p class='error'>‚ö†Ô∏è No se pudo acceder a la c√°mara</p>";
      });
    }

    function toggleButtons(disabled) {
      document.getElementById("btnEntrada").disabled = disabled;
      document.getElementById("btnSalida").disabled = disabled;
    }

    async function registrarMovimiento(operacion) {
      const email = document.getElementById("email").value.trim();
      const codigo = document.getElementById("codigo").value.trim();
      const msgDiv = document.getElementById("mensaje");
      msgDiv.innerHTML = "";

      if (!email || !codigo) {
        msgDiv.innerHTML = "<p class='error'>‚ö†Ô∏è Debes ingresar tu correo y el c√≥digo del bid√≥n.</p>";
        return;
      }

      localStorage.setItem("usuarioEmail", email);
      toggleButtons(true);

      try {
        const resp = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ id_bidon: codigo, tipo_movimiento: operacion, usuario: email })
        });

        const result = await resp.json();

        if (result.ok) {
          msgDiv.innerHTML = `<p class="ok">‚úÖ ${result.message}</p>`;
          document.getElementById("codigo").value = "";
        } else {
          msgDiv.innerHTML = `<p class="error">‚ùå ${result.error}</p>`;
        }
      } catch (e) {
        msgDiv.innerHTML = "<p class='error'>‚ö†Ô∏è Error al conectar con el servidor.</p>";
      } finally {
        toggleButtons(false);
      }
    }
  </script>
</body>
</html>
