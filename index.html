<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Bidones</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 1em;
      background: #f9fafb;
      color: #333;
      text-align: center;
    }
    h1 { color: #2c3e50; font-size: clamp(20px, 4vw, 32px); }
    label { display: block; margin: 10px 0 5px; text-align: left; }
    input, select {
      padding: 12px;
      width: 100%;
      max-width: 350px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      transition: background 0.2s, transform 0.1s;
    }
    button:hover { background-color: #2980b9; transform: scale(1.03); }
    button:disabled { background: #aaa; cursor: not-allowed; }
    #formulario {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: white;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #qr-reader {
      width: 100%;
      max-width: 350px;
      margin: 15px auto;
    }
    .error { color: #e74c3c; margin-top: 10px; }
    .ok { color: #27ae60; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>üö∞ Control de Bidones</h1>

  <div id="formulario">
    <label for="email">Tu correo (obligatorio):</label>
    <input type="email" id="email" placeholder="ejemplo@correo.com">

    <label for="codigo">C√≥digo de Bid√≥n (solo n√∫meros):</label>
    <input type="number" id="codigo" placeholder="Ej: 123">

    <button onclick="iniciarEscaneo()">üì∑ Escanear QR</button>

    <div id="qr-reader" style="display:none;"></div>

    <label for="operacion">Operaci√≥n:</label>
    <select id="operacion">
      <option value="Entrada">Entrada</option>
      <option value="Salida">Salida</option>
    </select>

    <button onclick="confirmarMovimiento()">Registrar</button>
    <div id="mensaje"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzAEGG01rKGr-YqNNQjoue_7gMt8LNgqhP6mj4VC9JYI7-lmfties5GsC50K8Z8N3vu_A/exec"; // ‚ö° Pega aqu√≠ tu WebApp /exec

    // Recuperar email guardado en localStorage
    window.onload = () => {
      const savedEmail = localStorage.getItem("usuarioEmail");
      if (savedEmail) {
        document.getElementById("email").value = savedEmail;
      }
    };

    // Guardar email cuando cambia
    document.getElementById("email").addEventListener("change", () => {
      const email = document.getElementById("email").value.trim();
      if (email) {
        localStorage.setItem("usuarioEmail", email);
      }
    });

    // Inicializar lector QR
    let html5QrcodeScanner = null;
    function iniciarEscaneo() {
      const qrReader = document.getElementById("qr-reader");
      qrReader.style.display = "block";

      if (!html5QrcodeScanner) {
        html5QrcodeScanner = new Html5Qrcode("qr-reader");
      }

      html5QrcodeScanner.start(
        { facingMode: "environment" }, // c√°mara trasera en m√≥vil
        {
          fps: 10,
          qrbox: 250
        },
        (decodedText) => {
          // Pegar valor escaneado en el input de c√≥digo
          document.getElementById("codigo").value = decodedText;
          // Ocultar el esc√°ner despu√©s de leer
          html5QrcodeScanner.stop().then(() => {
            qrReader.style.display = "none";
          });
        },
        (errorMessage) => {
          console.log("Escaneo fallido:", errorMessage);
        }
      ).catch(err => {
        console.error("Error al iniciar c√°mara:", err);
        qrReader.innerHTML = "<p class='error'>No se pudo acceder a la c√°mara</p>";
      });
    }

    // Confirmar movimiento
    async function confirmarMovimiento() {
      const email = document.getElementById("email").value.trim();
      const codigo = document.getElementById("codigo").value.trim();
      const operacion = document.getElementById("operacion").value;

      const msgDiv = document.getElementById("mensaje");
      msgDiv.innerHTML = "";

      if (!email || !codigo) {
        msgDiv.innerHTML = "<p class='error'>‚ö†Ô∏è Debes ingresar tu correo y el c√≥digo del bid√≥n.</p>";
        return;
      }

      localStorage.setItem("usuarioEmail", email);

      try {
        const resp = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({
            id_bidon: codigo,
            tipo_movimiento: operacion,
            usuario: email
          })
        });

        const result = await resp.json();

        if (result.ok) {
          msgDiv.innerHTML = `<p class="ok">‚úÖ ${result.message}</p>`;
          document.getElementById("codigo").value = "";
        } else {
          msgDiv.innerHTML = `<p class="error">‚ùå ${result.error}</p>`;
        }
      } catch (e) {
        msgDiv.innerHTML = "<p class='error'>‚ö†Ô∏è Error al conectar con el servidor.</p>";
      }
    }
  </script>
</body>
</html>
